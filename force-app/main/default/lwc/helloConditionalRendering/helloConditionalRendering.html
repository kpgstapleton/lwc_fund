<template>
    <lightning-card title="Conditional Rendering">
      <div class="slds-var-m-around-medium">
        <!-- Brand variant: Identifies the primary action in a group of buttons -->
        <lightning-button 
        variant="brand" 
        label="Show Data" 
        title="Show Data" 
        onclick={handleClick} 
        class="slds-m-left_x-small">
      </lightning-button>
      </div>
      <template if:true={isVisible}>
        <div>Here I am</div>
      </template>
      <template if:false={isVisible}>
        <div>Where am i</div>
      </template>

      <lightning-input type="text" label="type hello to see the data"
                onkeyup={changeHandler}></lightning-input>
    </lightning-card>

    <template if:true={helloMethod}>
      <div>You have typed correctly</div>
    </template>
</template>
