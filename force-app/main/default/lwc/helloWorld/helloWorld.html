<template>
    <lightning-card title="Two way data binding">
        <div class="slds-m-around_medium">
            <!-- <div>{fullName}</div> -->
            <lightning-input type="text" label="Enter title"
                onkeyup={changeHandler}></lightning-input>
            <div>Full Name: {fullName}, Title: {title}</div>
        </div>
    </lightning-card>

    <lightning-card title="@track properties">
        <div class="slds-m-around_medium">
            <!-- <div>{fullName}</div> -->
            <lightning-input type="text" label="Enter city name"
                onkeyup={trackHandler}></lightning-input>
            <div>{address.city} is my city</div>
        </div>
    </lightning-card>

    <lightning-card title="Getter Demo properties">
        <div class="slds-m-around_medium">
            <div>first user is {firstUser}</div>
            <div>10 x 12 = {multiply}</div>
        </div>
    </lightning-card>
</template>
