<template>
  <lightning-card title="querySelector">
    <div class="slds-var-m-around_medium">
      <h1>Hey I am a heading</h1>
      <template for:each={userNames} for:item="user">
        <div class="name" key={user}>{user}</div>
      </template>
      <lightning-button onclick={fetchDetailHandler} 
      variant="brand" 
      label="Fetch Details" 
      title="Fetch Details" >Fetch Details</lightning-button>
    </div>
  </lightning-card>
</template>
